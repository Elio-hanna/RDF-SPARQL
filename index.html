<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>RDF - Projet</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
</head>

<body>
    <div class='container'>
        <form class='row'>
            <div class='form-group col-12 col-sm-6 mx-auto'>
                <h1 class='my-4 text-center'>Write your SPARQL query</h1>
                <hr>
                <textarea name='query' id='query' cols='30' rows='10' class='form-control'></textarea>
                <button type='submit' id='submit' class='btn btn-primary mt-2'>Submit</button>
            </div>
        </form>
        <div class='row'>
            <!-- results -->
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
    <script type='text/javascript'>
        $('#submit').on('click', function (e) {
            e.preventDefault()
            const query = $('#query').val().replace(/\n/g, ' ').trim()
            if (!query) {
                alert('Please enter a query')
                return
            }
            $.ajaxSetup({
                headers: {
                    'accept': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                }
            })
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/sparql/',
                data: JSON.stringify({ query }),
                success: function (res) {
                    console.log(res)
                },
                error: function (error) {
                    console.error(error)
                }
            })
        })
    </script>
</body>

</html>
