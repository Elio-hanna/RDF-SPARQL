<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extra-feature">Extra Feature</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        <form class='row'>
            <div class='form-group col-12 mx-auto'>
                <h1 class='my-4 text-center'>Choose Subject - predicate - object</h1>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <select name="subject" id="subject" class="form-control">
                                <option value="">Please Choose a subject</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <select name="predicate" id="predicate" class="form-control">
                                <option value="">Please Choose a predicate</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <select name="object" id="object" class="form-control">
                                <option value="">Please Choose a object</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type='submit' id='submit' class='btn btn-primary mt-2'>Submit</button>
            </div>
        </form>
        <div class='row mx-auto' id="results">
        </div>
    </div>
    <footer class="border-top my-4 py-4">
        <div class="footer__links text-center">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a><span class="mx-1">|</span><a
                href="https://twitter.com/"><i class="fa fa-twitter"></i></a><span class="mx-1">|</span><a
                href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a><span class="mx-1">|</span><a
                href="mailto:"><i class="fa fa-envelope"></i></a>
        </div>
        <div class="footer__copyright text-center mt-2">
            <span>Copyright &copy; 2021</span><span class="mx-1">|</span><a>Marc & Elio</a>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
    <script src="/scripts/query.js"></script>
</body>

</html>
